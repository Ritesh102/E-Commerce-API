<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-commerce Frontend</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    h2 { color: #333; }
    input, button, select { padding: 8px; margin: 5px; }
    .section { margin-bottom: 30px; background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    .product { border-bottom: 1px solid #ccc; padding: 10px; margin-bottom: 5px; }
    #tokenDisplay { font-size: 12px; color: #666; margin-top: 10px; word-break: break-word; }
  </style>
</head>
<body>

<h1 style="text-align: center; color: black; font-weight: bold; font-size: 36px;">
  ADAPT NXT ASSIGNMENT
</h1>


  <div class="section">
    <h2>Register</h2>
    <input type="text" id="regName" placeholder="Name">
    <input type="email" id="regEmail" placeholder="Email">
    <input type="password" id="regPassword" placeholder="Password">
    <select id="regRole">
      <option value="customer">Customer</option>
      <option value="admin">Admin</option>
    </select>
    <button id="registerBtn">Register</button>
  </div>

  <div class="section">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button id="loginBtn">Login</button>
    <p id="tokenDisplay"></p>
  </div>

  <div class="section">
    <h2>Products</h2>
    <button id="fetchProductsBtn">Fetch Products</button>
    <button id="addProductBtn">Add Product (Admin)</button>
    <div id="productList"></div>
  </div>

  <div class="section">
    <h2>Cart</h2>
    <button id="viewCartBtn">View Cart</button>
    <button id="placeOrderBtn">Place Order</button>
  </div>

  <div class="section">
    <h2>Orders</h2>
    <button id="viewOrdersBtn">View Orders</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
